<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fun guessing game: Try to guess the secret number between 1 and 20!">
  <meta name="theme-color" content="#6a5acd">
  <link rel="icon" href="🎯" type="image/x-icon">
  <title>🎲 Guess My Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Guess My Number😉</h1>
      <p class="between">(Between ➡️ 1 and 20 ⬅️)</p>
      <button class="btn again" aria-label="Play Again">🔁 Again! 🤗</button>
      <div class="number" role="status" aria-live="polite">😁</div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" placeholder="Enter your guess..." aria-label="Your guess">
        <button class="btn check" aria-label="Check your guess">Check ✅</button>
      </section>

      <section class="right">
        <p class="message" role="alert">Start Guessing! 🤔</p>
        <p class="label-score">Score 💯: <span class="score">20</span></p>
        <p class="label-highscore">Highscore 🥇: <span class="highscore">0</span></p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
